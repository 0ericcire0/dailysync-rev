name: Run Data Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

env:
  # please change to your own config.
  RQ_COOKIE: ${{ secrets.RQ_COOKIE }}
  RQ_CSRF_TOKEN: ${{ secrets.RQ_CSRF_TOKEN }}
  RQ_USERID: ${{ secrets.RQ_USERID }}
  GITHUB_NAME: gooin
  GITHUB_EMAIL: gooin@@outlook.com

jobs:
  build:
    runs-on: ubuntu-latest
    name: Use Node.js
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn
      - run: yarn start ${{ secrets.RQ_COOKIE }} ${{ secrets.RQ_CSRF_TOKEN }} ${{ secrets.RQ_USERID }}
